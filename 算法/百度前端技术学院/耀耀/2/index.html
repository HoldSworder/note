<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    p {
      margin-left: 40px;
      font-size: 12px;
    }
    span{
      padding-right: 20px;
      text-align: right;
      width: 70px;
      display: inline-block;
    }
  </style>
</head>

<body>
  <div>
    <div>
      <span>名  称</span>
      <input type="text">
      <p></p>
    </div>
    <div>
      <span>密  码</span>
      <input type="text">
      <p></p>
    </div>
    <div>
      <span>密码确认</span>
      <input type="text">
      <p></p>
    </div>
    <div>
      <span>邮  箱</span>
      <input type="text">
      <p></p>
    </div>
    <div>
      <span>手  机</span>
      <input type="text">
      <p></p>
    </div>
      <button type="">验证</button>
  </div>
</body>

<script>
  var input = document.querySelectorAll('input')
  var button = document.querySelector('button')
  var text = document.querySelector('p')

  function filter() {
    console.log(input)
    if (input.value.length == 0) {
      text.innerHTML = '姓名不能为空'
      input.style.borderColor = 'red'
      text.style.color = 'red'
      return
    }

    var arr = input.value.split('')
    var num = 0
    var mis = /\W/
    var cn = /[^\x00-\xff]/

    arr.forEach(i => {
      if (cn.test(i)) {
        num += 2
      } else {
        num += 1
      }
    })

    if (num < 4 || num > 16) {
      text.innerHTML = '长度必须为4~16'
      input.style.borderColor = '#999'
      text.style.color = '#999'
    } else {
      text.innerHTML = '名称格式正确'
      input.style.borderColor = 'green'
      text.style.color = 'green'
    }
  }

  button.addEventListener('click', () => {
    filter()
  })
</script>

</html>
